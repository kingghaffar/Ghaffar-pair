<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GHAFFAR-MD Pair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364, #000);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(18,18,18,0.9);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,255,136,0.4),
                  0 0 80px rgba(0,224,255,0.3);
      text-align: center;
      width: 100%;
      max-width: 550px;
      position: relative;
      animation: glow 4s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 30px rgba(0,255,136,0.4), 0 0 60px rgba(0,224,255,0.2); }
      to   { box-shadow: 0 0 50px rgba(0,255,136,0.8), 0 0 100px rgba(0,224,255,0.5); }
    }
    h1 {
      font-size: 30px;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #00ff88, #00e0ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0,255,136,0.6);
    }
    .brand {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 15px;
      font-weight: bold;
      color: #00ff88;
      background: rgba(0, 255, 136, 0.1);
      padding: 6px 12px;
      border-radius: 10px;
      border: 1px solid #00ff88;
      box-shadow: 0 0 10px rgba(0,255,136,0.6);
    }
    input, button {
      padding: 15px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      width: 100%;
      margin: 12px 0;
      outline: none;
      transition: 0.3s ease;
    }
    input {
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
      box-shadow: inset 0 0 10px rgba(0,224,255,0.3);
    }
    input:focus {
      border-color: #00e0ff;
      box-shadow: 0 0 15px rgba(0,224,255,0.6);
    }
    button {
      background: linear-gradient(90deg, #00ff88, #00e0ff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,255,136,0.6);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,136,0.9);
    }
    .output {
      margin-top: 25px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      border: 1px solid #333;
      word-break: break-all;
      display: none;
      position: relative;
      box-shadow: inset 0 0 20px rgba(0,224,255,0.2);
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00ff88;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,255,136,0.7);
    }
    .copy-btn:hover {
      background: #00cc6e;
    }
    #qrcode {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    #downloadQR {
      margin-top: 15px;
      background: #00e0ff;
      color: #000;
      font-weight: bold;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 15px rgba(0,224,255,0.6);
    }
    #downloadQR:hover {
      background: #00b5cc;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="brand">GHAFFAR-MD</div>
    <h1>âœ¨ GHAFFAR-MD Pairing âœ¨</h1>

    <input type="text" id="number" placeholder="Enter WhatsApp Number (e.g., 923195984790)" />
    <button onclick="getCode()">âš¡ Generate Pair Code</button>

    <div id="result" class="output">
      <button class="copy-btn" onclick="copyCode()">ðŸ“‹ Copy</button>
      <span id="codeText"></span>
      <div id="qrcode"></div>
      <button id="downloadQR" onclick="downloadQR()">â¬‡ Download QR</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    let currentQR = null;

    async function getCode() {
      const number = document.getElementById("number").value.trim();
      const resultBox = document.getElementById("result");
      const codeText = document.getElementById("codeText");
      const qrBox = document.getElementById("qrcode");
      const downloadBtn = document.getElementById("downloadQR");

      if (!number) {
        alert("âš  Please enter a valid number.");
        return;
      }

      resultBox.style.display = 'block';
      codeText.textContent = "â³ Generating code, please wait...";
      qrBox.innerHTML = "";
      downloadBtn.style.display = "none";

      try {
        const res = await fetch(/code?number=${encodeURIComponent(number)});
        const data = await res.json();

        if (data.code) {
          const code = âœ… Pairing Code: ${data.code};
          codeText.textContent = code;

          currentQR = new QRCode(qrBox, {
            text: data.code,
            width: 220,
            height: 220,
            colorDark: "#00ff88",
            colorLight: "#121212",
            correctLevel: QRCode.CorrectLevel.H
          });

          downloadBtn.style.display = "block";

        } else if (data.error) {
          codeText.textContent = âŒ Error: ${data.error};
        } else {
          codeText.textContent = "âš  Unknown response received.";
        }
      } catch (err) {
        codeText.textContent = âŒ Failed to get code: ${err.message};
      }
    }

    function copyCode() {
      const codeText = document.getElementById("codeText").innerText;
      navigator.clipboard.writeText(codeText).then(() => {
        alert("ðŸ“‹ Code copied to clipboard!");
      });
    }

    function downloadQR() {
      const qrCanvas = document.querySelector("#qrcode canvas");
      if (qrCanvas) {
        const link = document.createElement("a");
        link.href = qrCanvas.toDataURL("image/png");
        link.download = "pairing-code-QR.png";
        link.click();
      } else {
        alert("âš  No QR code available to download.");
      }
    }
  </script>

</body>
</html>
